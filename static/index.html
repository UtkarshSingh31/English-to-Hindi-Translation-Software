<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Hindi Translator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">üáÆüá≥</span>
                <span class="brand-text">EN‚ÜíHI Translator</span>
            </div>
            <div class="nav-stats">
                <span class="stat">BLEU 40.76</span>
                <span class="stat">chrF 64.09</span>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="translator-card">
            <div class="input-panel">
                <div class="panel-header">
                    <h2>English</h2>
                    <span class="char-counter" id="charCount">0/1000</span>
                </div>
                <textarea 
                    id="englishInput" 
                    class="text-input"
                    placeholder="Enter English text..."
                    maxlength="1000"
                ></textarea>
                
                <div class="controls">
                    <div class="control-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="preserveNumbers" checked>
                            <span>Preserve Numbers</span>
                        </label>
                        <label class="select-label">
                            <span>Quality:</span>
                            <select id="numBeams">
                                <option value="1">Fast</option>
                                <option value="4" selected>Balanced</option>
                                <option value="5">High</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="button-group">
                        <button id="translateBtn" class="btn btn-primary">
                            <span id="btnText">Translate</span>
                            <div id="spinner" class="spinner hidden"></div>
                        </button>
                        <button id="clearBtn" class="btn btn-secondary">Clear</button>
                        <button id="examplesBtn" class="btn btn-secondary">Examples</button>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="output-panel">
                <div class="panel-header">
                    <h2>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</h2>
                    <button id="copyBtn" class="icon-btn" title="Copy">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                </div>
                <div id="hindiOutput" class="text-output">
                    Translation will appear here...
                </div>
                
                <div id="metadata" class="metadata hidden">
                    <div class="confidence-section">
                        <span class="meta-label">Confidence</span>
                        <div class="confidence-bar-wrapper">
                            <div class="confidence-bar">
                                <div id="confidenceBar" class="confidence-fill"></div>
                            </div>
                            <span id="confidenceText" class="confidence-value">0%</span>
                        </div>
                    </div>
                    <div class="meta-grid">
                        <div class="meta-item">
                            <span class="meta-label">Input</span>
                            <span id="inputWords" class="meta-value">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Output</span>
                            <span id="outputWords" class="meta-value">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Device</span>
                            <span id="device" class="meta-value">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Examples Modal -->
        <div id="examplesModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Example Sentences</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div id="examplesList" class="examples-list"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Fine-tuned Helsinki-NLP MarianMT ‚Ä¢ 4,560 training examples</p>
        <div class="footer-links">
            <a href="/docs" target="_blank">API Docs</a>
            <span>‚Ä¢</span>
            <a href="/health" target="_blank">Status</a>
        </div>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
